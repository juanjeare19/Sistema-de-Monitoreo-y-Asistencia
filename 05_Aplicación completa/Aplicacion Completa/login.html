          <!------------------------------------------------------------------------>
          <!-- Search Box-->

              <svg class="svg-icon svg-icon-heavy">
                <use xlink:href="#close-1"> </use>
              </svg>

              <input class="form-control shadow-0" type="text" 
                     placeholder="What are you looking for...">

  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center position-relative py-5">
        <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
          <div class="card-body p-0">
            <div class="row gx-0 align-items-stretch">
              <!-------------------------------------------------------------------->
              <!-- Logo & Information Panel-->
              <!-------------------------------------------------------------------->
              <div class="col-lg-6">
                <div class="info d-flex justify-content-center 
                            flex-column p-4 h-100">
                  <div class="py-5">
                    <h1 class="display-6 fw-bold">Monitoreo</h1>
                    <p class="fw-light mb-0">Inicia sesion y analiza tus datos.</p>
                  </div>
                </div>
              </div>
              <!-------------------------------------------------------------------->
              <!-- Form Panel    -->
              <!-------------------------------------------------------------------->
              <div class="col-lg-6 bg-white">
                <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                  <form class="login-form py-5 w-100" method="get">
                    <div class="input-material-group mb-3">
                      <input class="input-material" id="login-email" 
                             type="email" name="registerEmail" 
                             required data-validate-field="registerEmail">
                      <label class="label-material">Email</label>
                    </div>
                    <div class="input-material-group mb-4">
                      <input class="input-material" id="login-password" 
                             type="password" name="loginPassword" 
                             required data-validate-field="loginPassword">
                      <label class="label-material" for="login-password">
                        Contraseña
                      </label>
                    </div>
                    <button class="btn btn-primary mb-3" 
                            id="loginCorreo" type="submit">Iniciar Sesion
                    </button>
                    <button class="btn btn-primary mb-3" id="loginGoogle" 
                            type="submit">
                    <img 
                    src="https://img.icons8.com/color/18/000000/google-logo.png"/>
                    </button>
                    <br>
                    <a class="text-sm text-paleBlue" href="#">
                      Olvidaste tu Contraseña?
                    </a>
                    <br>
                    <small class="text-gray-500">No tienes cuenta?</small>
                    <a class="text-sm text-paleBlue" href="registro.html">
                      Registrar
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <p class="mb-0">Visita 
          <a href="https://google.com" class="text-white text-decoration-none">
            Cv Studio
          </a>
        </p>
        </p>
      </div>
    </div>
    <script src="js/credenciales.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/front.js"></script>
